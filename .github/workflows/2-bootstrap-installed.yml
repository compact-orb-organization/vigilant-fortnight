name: 2 bootstrap installed

on:
  workflow_dispatch:

env:
  CONFIG_PREFIX: 2
  EMERGE_PARAMETERS: --deep @installed

jobs:
  emerge:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get --quiet update
          sudo apt-get --quiet install rclone

      - name: Set up Gentoo environment
        run: |
          # Download, extract, and clean up the Gentoo tarball
          rclone --sftp-host ${{ secrets.RCLONE_SFTP_HOST }} --sftp-pass ${{ secrets.RCLONE_SFTP_PASS }} --sftp-user ${{ secrets.RCLONE_SFTP_USER }} copy :sftp:$CONFIG_PREFIX.tar.xz /mnt
          sudo mkdir /mnt/gentoo
          sudo tar --directory=/mnt/gentoo --extract --file=/tmp/$CONFIG_PREFIX.tar.xz --numeric-owner --preserve-permissions --xattrs-include='*.*'
          rm /mnt/$CONFIG_PREFIX.tar.xz

      - name: Chroot and run emerge.sh
        run: |
          sudo cp ./$CONFIG_PREFIX/emerge.sh /mnt/gentoo/tmp
          sudo chroot /mnt/gentoo /usr/bin/bash /tmp/emerge.sh "$EMERGE_PARAMETERS"
          sudo rm --recursive /mnt/gentoo/tmp/*

      - name: Upload binary packages
        run: |
          rclone --sftp-host ${{ secrets.RCLONE_SFTP_HOST }} --sftp-pass ${{ secrets.RCLONE_SFTP_PASS }} --sftp-user ${{ secrets.RCLONE_SFTP_USER }} copy /mnt/gentoo/var/cache/binpkgs/ :sftp:$CONFIG_PREFIX
          rm --recursive /mnt/gentoo/var/cache/binpkgs/*

      - name : Upload Gentoo tarball
        if: always()
        run: |
          # Create a tarball of the Gentoo environment
          sudo rm --recursive /mnt/gentoo/var/cache/distfiles/*
          sudo rm --recursive /mnt/gentoo/var/db/repos/gentoo
          tar --create --directory=/mnt/gentoo --file=/mnt/$CONFIG_PREFIX.tar.xz --numeric-owner --preserve-permissions --xattrs-include='*.*' --xz .
          rclone --sftp-host ${{ secrets.RCLONE_SFTP_HOST }} --sftp-pass ${{ secrets.RCLONE_SFTP_PASS }} --sftp-user ${{ secrets.RCLONE_SFTP_USER }} copy /mnt/$CONFIG_PREFIX.tar.xz :sftp:$CONFIG_PREFIX.tar.xz
